<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form id="myform" action="/" method="post">
                    <input id="data_id" type="hidden" name="id" value="">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="number" name="day" placeholder="Day" min="1" max="31">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for bd in bds %}
                        <tr>
                            <td id="n_{{ bd.id }}">
                                {{ bd.name }}
                            </td>
                            <td id="bd_{{ bd.id }}">
                                {{ bd.month }} / {{ bd.day }}
                            </td>
                            <td>
                                <form action="/delete" method="post">
                                    <input type="hidden" name="id" value="{{ bd.id }}">
                                    <button type="submit">Delete</button>
                                </form>
                                <br>
                                <button value="{{ bd.id }}" onclick="update(event)">Update</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script>
        function update(event) {
            let form = document.getElementById('myform');
            form.action = '/update';
            let data_id = document.getElementById('data_id');
            data_id.value = event.target.value;
            form.submit();
        }
    </script>
</html>
