<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check(event)
            {
                let button = document.getElementsByTagName('button')
                for (let i = 0; i < button.length; i++)
                {
                    button[i].style.backgroundColor = '';
                }
                button = event.target;
                if (button.innerHTML == 'Hydrogen')
                {
                    button.style.backgroundColor = 'green';
                    document.querySelector('#d1').innerHTML = 'Correct!';
                }
                else
                {
                    button.style.backgroundColor = 'red';
                    document.querySelector('#d1').innerHTML = 'Incorrect!';
                }
            }
            function check2()
            {
                let input = document.getElementById("t1");
                if (input.value.toLowerCase() == 'fluorine')
                {
                    input.style.backgroundColor = 'green'
                    document.getElementById("d2").innerHTML = 'Correct!';
                }
                else
                {
                    input.style.backgroundColor = 'red'
                    document.getElementById("d2").innerHTML = 'Incorrect!';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which one is the lightest element?</h3>
                <p id="d1"></p>
                <button onclick="check(event)">Hydrogen</button>
                <button onclick="check(event)">Helium</button>
                <button onclick="check(event)">Nitrogen</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Wich element has the highest electronegativity?</h3>
                <p id="d2"></p>
                <input id="t1" type="text"/>
                <button onclick="check2()">Check Answer</button>
            </div>
        </div>
    </body>
</html>
