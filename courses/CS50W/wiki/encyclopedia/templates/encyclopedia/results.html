{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'wiki' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

    <button><a href="{% url 'index'%}">Home</a></button>

{% endblock %}
