<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div id="search">
            <div id="imgbox">
                <img id="google-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Img">
                <div id="img-txt">images</div>
            </div>
            <form action="https://google.com/search">
                <div class="search-input">
                    <img class="icon" src="lupe.png" alt="lupe">
                    <input class="txt-ipt-rounded"  type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="btns">
                    <input class="search-btn" type="submit" value="Search">
                </div>
            </form>
         </div>
         <div class="footer">

         </div>
    </body>
</html>
